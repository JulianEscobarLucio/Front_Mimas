   <div class="body"  ng-controller="registrarFundacionController as vm" id="dialogContainer" >
         <h1 class="titulo">Registrar Fundación</h1>
   	    <div class="row">   	    	
	   	     <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Identificación fundación*</label>
	           <input type="text" class="form-control" ng-model="vm.identificacion">
	         </div>
	         <div class="form-group col-xs-6 col-sm-6"">
	           <label for="usr">Razón social*</label>
	           <input type="text" class="form-control" ng-model="vm.razonSocial">
	         </div>
   	    </div>
   	     <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Télefono fijo</label>
	           <input type="number" class="form-control" ng-model="vm.tele">
	         </div>
	         <div class="form-group col-xs-6 col-sm-6"">
	           <label for="usr">Télefono movil</label>
	           <input type="Number" class="form-control" ng-model="vm.telefonoMovil">
	         </div>
   	    </div>
   	    <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Correo electrónico*</label>
	           <input type="email" class="form-control" ng-model="vm.email">
	         </div>	
	         <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Dirección*</label>
	           <input type="text" class="form-control" ng-model="vm.direccion">
	         </div>	         
   	    </div>
   	    <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Usuario*</label>
	           <input type="text" class="form-control" ng-model="vm.usuario">
	         </div>
	         <div class="form-group col-xs-6 col-sm-6"">
	           <label for="usr">Tipo Entidad*</label>
	           <input type="text" class="form-control" ng-model="vm.tipoEntidad">
	         </div>
   	    </div>
   	    <div class="row botones">
   	    	 <div class="form-group col-xs-3 col-sm-3">
	           <button type="button" class="btn btn-success" ng-disabled="vm.registrarDisabled"  ng-click="vm.registrarFundacion()">Ingresar</button>
	         </div>
	         <div class="form-group col-xs-3 col-sm-3"">
	            <button type="button" class="btn btn-success" ng-disabled="vm.consultarDisabled" ng-click="vm.consultarFundacion()">Consultar</button>
	         </div>
	         <div class="form-group col-xs-3 col-sm-3"">
	            <button type="button" class="btn btn-success" ng-disabled="vm.actualizarDisabled" ng-click="vm.actualizarFundacion()">Actualizar</button>
	         </div>
	         <div class="form-group col-xs-3 col-sm-3"">
	            <button type="button" class="btn btn-success" ng-disabled="vm.eliminarDisabled" ng-click="vm.eliminarFundacion()">Eliminar</button>
	         </div>
   	    </div>
   	 
        <md-content>       
          
            <div ng-if="status">
               <br/>
            
            </div>
         </md-content>   
    </div>
  <footer>
   	<div class="footer"></div>
   </footer>
