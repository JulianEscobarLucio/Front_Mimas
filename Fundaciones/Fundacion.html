<!DOCTYPE html>
<html ng-app="starter">
<head>
	<title>Fundaciones</title>
	<!-- Latest compiled and minified CSS -->
<meta charset="utf-8">
<link rel="stylesheet" >

<!-- Optional theme -->
<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="../jquery-3.2.1.min.js" ></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>

<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<link rel="stylesheet" href="../Imagenes/iconos-redes/style.css">
<link rel="stylesheet" type="text/css" href="../menu.css">
<link rel="stylesheet" href="./Fundacion.css">
</head>
<body>
   <header>
		<menu-transaccional></menu-transaccional>
   </header>   
   <div class="body"  ng-controller="fundacionController as vm" id="dialogContainer" >
        <h1 class="titulo">Registro Fundaciones</h1>
   	    <div class="row">   	    	
	   	     <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Identificación fundación*</label>
	           <input type="text" class="form-control" maxlength="15" ng-model="vm.identificacion" ng-keyup="vm.fnIdentificacion()"  ng-disabled="vm.DisabledIdentificacion">
	           <p class="mensajeError"  ng-bind="vm.msjIdentificacion" ></p>
	         </div>
	         <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Razón social*</label>
	           <input type="text" class="form-control" maxlength="75" ng-model="vm.razonSocial" ng-keyup="vm.fnRazonSocial()">
	           <p class="mensajeError"  ng-bind="vm.msjRazonSocial" ></p>
	         </div>
   	    </div>
   	    <div class="row"> 
	   	     <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Teléfono Fijo</label>
	           <input type="text" class="form-control" oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="7" ng-model="vm.telefono" ng-keyup="vm.fnTelefonos()">
	           <p class="mensajeError"  ng-bind="vm.msjTelFijo" ></p>
	         </div>
	         <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Teléfono Móvil</label>
	           <input type="text" class="form-control" oninput="this.value=this.value.replace(/[^0-9]/g,'');" maxlength="10" ng-model="vm.telefonoMovil" ng-keyup="vm.fnTelefonos()">
	           <p class="mensajeError"  ng-bind="vm.msjTelMovil" ></p>
	         </div>
   	    </div>
   	    <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Correo electrónico*</label>
	           <input type="email" class="form-control" maxlength="30" ng-model="vm.email" ng-keyup="vm.fnEmail()">
	           <p class="mensajeError"  ng-bind="vm.msjEmail" ></p>
	         </div>	
	         <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Dirección*</label>
	           <input type="text" class="form-control" maxlength="75" ng-model="vm.direccion" ng-keyup="vm.fnDireccion()">
	           <p class="mensajeError"  ng-bind="vm.msjDireccion" ></p>
	         </div>	         
   	    </div>
   	    <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Usuario Responsable*</label>
	           <input type="text" class="form-control" maxlength="15" ng-model="vm.usuario" ng-keyup="vm.fnUsuario()" ng-disabled="vm.usuarioDisabled">
	           <p class="mensajeError"  ng-bind="vm.msjUsuario" ></p>
	         </div>
	         <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Tipo Entidad*</label>
	           <select class="form-control" ng-model="vm.tipoEntidad" ng-change="vm.fnTipoEntidad()" >
                  <option value="1" ng-selected="true">Seleccione una Entidad.</option>
                  <option value="Fundacion">Fundación</option>
                  <option value="Hogar de paso">Hogar de paso</option>
                  <option value="Tienda">Tienda</option>
                </select>
               	<p class="mensajeError"  ng-bind="vm.msjTipoEntidad" ></p>
	         </div>
   	    </div>
   	    <div class="row">
   	    	<div class="form-group col-xs-12 col-sm-6">
   	    		<label for="usr">Estado de la Fundación*</label>
   	    		<md-radio-group class="" ng-model="vm.estado" ng-change="vm.fnEstado($event)">
			      <md-radio-button value="Activa" class="md-primary">Activa</md-radio-button>
			      <md-radio-button value="Inactiva" > Inactiva </md-radio-button>
			    </md-radio-group>
	         </div>
   	    </div>
        <br>
   	    <div class="row botones">
   	    	 <div class="form-group col-xs-3 col-sm-3">
	           <button type="button" class="btn btn-success" ng-disabled="vm.registrarDisabled"  ng-click="vm.registrarFundacion()">Registrar</button>
	         </div>
	         <div class="form-group col-xs-3 col-sm-3">
	            <button type="button" class="btn btn-success" ng-disabled="vm.consultarDisabled" ng-click="vm.consultarFundacion()">Consultar</button>
	         </div>
	         <div class="form-group col-xs-3 col-sm-3  identificacion">	   
	              <input type="text" class="form-control" maxlength="15" ng-model="vm.identificacion2" ng-keyup="vm.fnIdentificacion2()" placeholder="Identificación">
	              <p class="mensajeError"  ng-bind="vm.msjIdentificacion2" ></p>	
	         </div>
	         <div class="form-group col-xs-3 col-sm-3">
	            <button type="button" class="btn btn-success" ng-disabled="vm.actualizarDisabled" ng-click="vm.actualizarFundacion()">Actualizar</button>
	         </div>	      
   	    </div>
   	    <div class="row botones">
   	    	<div class="form-group col-xs-3 col-sm-3">
	            <button type="button" class="btn btn-success" ng-disabled="vm.eliminarDisabled" ng-click="vm.showConfirm($event)">Eliminar</button>
	         </div>   	    	
   	    </div> 	 
        <md-content>       
            <div ng-if="status">
               <br/>
            </div>
         </md-content>   
    </div>

<!-- inicio  barra social -->
	<div class="social">
		<ul>
			<li><a href="http://www.facebook.com/" target="_blank" class="icon-facebook2"></a></li>
			<li><a href="http://www.twitter.com/" target="_blank" class="icon-twitter"></a></li>
			<li><a href="https://plus.google.com/" target="_blank" class="icon-google-plus2"></a></li>
			<li><a href="#" class="icon-mail"></a></li>
		</ul>
	</div> <!-- fin  barra social -->

  <footer>
   	<div class="footer"></div>
   </footer> 
   <script src="../angular.min.js"></script>
	<script src="../angular-route.min.js"></script>
	<script src="./Fundacions.js"></script>
	<script src="./Fundacion.service.js"></script>
	<script src="../menu_transaccional/menu_transaccional.js"></script>
</body>
</html>
