<!DOCTYPE html>
<html ng-app="starter">
<head>
	<title>Roles</title>
	<!-- Latest compiled and minified CSS -->
<meta charset="utf-8">
<link rel="stylesheet" >

<!-- Optional theme -->
<link rel="stylesheet" href="../bootstrap-3.3.7-dist/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="../jquery-3.2.1.min.js" ></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>

<link rel="stylesheet" href="../Imagenes/iconos-redes/style.css">
<link rel="stylesheet" href="../estilo-menu.css">
<link rel="stylesheet" href="Rol.css">
<link rel="stylesheet" type="text/css" href="../menu.css">
</head>
<body >
   	  <header>
			<menu-transaccional></menu-transaccional>
   </header>


   <div class="body"  ng-controller="rolController as vm" id="dialogContainer" >
         <h1 class="titulo">Rol</h1>
   	    <div class="row">   	    	
	   	     <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Id Rol*</label>
	           <input type="text" class="form-control" ng-model="vm.idRol" maxlength="2" ng-disabled="vm.idDisabled" oninput="this.value=this.value.replace(/[^0-9]/g,'');" ng-keyup="vm.functionRol()">
	           <p class="mensajeError"   ng-bind="vm.mensajeRol" ></p>
	         </div>	
	         <div class="form-group col-xs-6 col-sm-6"">
	           <label for="usr">Nombre*</label>
	           <input type="text" class="form-control" ng-model="vm.nombre" maxlength="20" ng-keyup="vm.functionNombre()">
	           <p class="mensajeError"  ng-bind="vm.mensajeNombre" ></p>
	         </div>
   	    </div>
   	    <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Descripci√≥n*</label>
	           <input type="text" class="form-control" ng-model="vm.descripcion" maxlength="50" ng-keyup="vm.functionDescripcion()">
	           <p class="mensajeError"  ng-bind="vm.mensajeDescripcion" ></p>
	         </div>
	         <div class="form-group col-xs-6 col-sm-6"">
	           <label for="usr">Formularios de acceso*</label>
	           <input type="text" class="form-control" ng-model="vm.formularios" maxlength="50" ng-keyup="vm.functionFormularios()">
	           <p class="mensajeError"  ng-bind="vm.mensajeFormularios"></p>
	         </div>
   	    </div>
   	     <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Funcionalidades*</label>
	           <input type="text" class="form-control" ng-model="vm.funcionalidades" maxlength="50" ng-keyup="vm.funtionFuncionalidades()">
	           <p class="mensajeError"  ng-bind="vm.mensajeFuncionalidades"></p>
	         </div>	      
   	    </div>
   	  
   	    <div class="row botones">
   	    	 <div class="form-group col-xs-3 col-sm-3">
	           <button type="button" class="btn btn-success" ng-disabled="vm.registrarDisabled"  ng-click="vm.registrar()">Registrar</button>
	         </div>
	         <div class="form-group col-xs-3 col-sm-3">
	            <button type="button" class="btn btn-success" ng-disabled="vm.consultarDisabled" ng-click="vm.consultar()">Consultar</button>
	         </div>
	          <div class="form-group col-xs-3 col-sm-3 identificacion" >
	         	 <input type="text" class="form-control" ng-model="vm.idRol2" maxlength="2" ng-disabled="vm.idDisabled2" oninput="this.value=this.value.replace(/[^0-9]/g,'');" ng-keyup="vm.functionRol2()" placeholder="Id Rol">
	           <p class="mensajeError"   ng-bind="vm.mensajeRol2" ></p>	         	
	         </div> 
	         <div class="form-group col-xs-3 col-sm-3">
	            <button type="button" class="btn btn-success" ng-disabled="vm.actualizarDisabled" ng-click="vm.actualizar()">Actualizar</button>
	         </div>		             
   	    </div>
   	     <div class="row botones">
   	       	  <div class="form-group col-xs-3 col-sm-3">
	            <button type="button" class="btn btn-success" ng-disabled="vm.eliminarDisabled" ng-click="vm.eliminar()">Eliminar</button>
	         </div>   	    	
   	    </div>
   	 
        <md-content>       
          
            <div ng-if="status">
               <br/>
          <!--     <b layout="row" layout-align="center center" class="md-padding">
                  {{status}}
               </b>
            </div> -->

        </div>
    </md-content>
</div>






<!-- inicio  barra social -->
	<div class="social">
		<ul>
			<li><a href="http://www.facebook.com/" target="_blank" class="icon-facebook2"></a></li>
			<li><a href="http://www.twitter.com/" target="_blank" class="icon-twitter"></a></li>
			<li><a href="https://plus.google.com/" target="_blank" class="icon-google-plus2"></a></li>
			<li><a href="#" class="icon-mail"></a></li>
		</ul>
	</div> <!-- fin  barra social -->

   <footer>
   	<div class="footer"></div>
   </footer> 
  <script src="../angular.min.js"></script>
	<script src="../angular-route.min.js"></script>
	<script src="Rol.js"></script>
	<script src="Rol.service.js"></script>
	<script src="../menu_transaccional/menu_transaccional.js"></script>
</body>
</html>
