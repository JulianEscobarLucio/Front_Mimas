</head>
<body >
   <header>
   	  <div class="header">   
   	    <div class="nav">

			<li class="subs"><a href="#s1">Fundaciones</a>

   </header>  
   <div class="body"  ng-controller="registrarUsuarioController as vm" id="dialogContainer" >
         <h1 class="titulo">Registrar usuario</h1>
   	    <div class="row">   	    	
	   	     <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Primer nombre*</label>
	           <input type="text" class="form-control" ng-model="vm.nombre1">
	         </div>
	         <div class="form-group col-xs-6 col-sm-6"">
	           <label for="usr">Segundo nombre</label>
	           <input type="text" class="form-control" ng-model="vm.nombre2">
	         </div>
   	    </div>
   	    <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Primer apellido*</label>
	           <input type="text" class="form-control" ng-model="vm.apellido1">
	         </div>
	         <div class="form-group col-xs-6 col-sm-6"">
	           <label for="usr">Segundo apellido</label>
	           <input type="text" class="form-control" ng-model="vm.apellido2">
	         </div>
   	    </div>
   	     <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Télefono fijo</label>
	           <input type="text" class="form-control" ng-model="vm.telefonoFijo">
	         </div>
	         <div class="form-group col-xs-6 col-sm-6"">
	           <label for="usr">Télefono movil</label>
	           <input type="text" class="form-control" ng-model="vm.telefonoMovil">
	         </div>
   	    </div>
   	    <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Correo electrónico*</label>
	           <input type="text" class="form-control" ng-model="vm.email">
	         </div>	         
   	    </div>
   	    <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Pregunta de seguridad*</label>
	           <input type="text" class="form-control" ng-model="vm.preguntaSeguridad">
	         </div>
	         <div class="form-group col-xs-6 col-sm-6"">
	           <label for="usr">Respuesta*</label>
	           <input type="text" class="form-control" ng-model="vm.respuesta">
	         </div>
   	    </div>
   	     <div class="row">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <label for="usr">Contraseña*</label>
	           <input type="text" class="form-control" ng-model="vm.contrasena">
	         </div>
	         <div class="form-group col-xs-6 col-sm-6"">
	           <label for="usr">Confirmar Contraseña*</label>
	           <input type="text" class="form-control" ng-model="vm.confirmarContrasena">
	         </div>
   	    </div>
   	    <div class="row botones">
   	    	 <div class="form-group col-xs-6 col-sm-6">
	           <button type="button" class="btn btn-success">Cancelar</button>
	         </div>
	         <div class="form-group col-xs-6 col-sm-6"">
	            <button type="button" class="btn btn-success" ng-click="vm.registrarUsuario()">Aceptar</button>
	         </div>
   	    </div>
   	 
        <md-content>       
          
            <div ng-if="status">
               <br/>
               <b layout="row" layout-align="center center" class="md-padding">
                  {{status}}
               </b>
            </div>
         </md-content>   
       </div>
    
</div>
   <footer>
   	<div class="footer"></div>
   </footer> 
 <!--  <script src="../angular.min.js"></script>-->
	<script src="../angular-route.min.js"></script>
	<script src="Registrar_usuario.js"></script>
	<script src="Registrar_usuario.service.js"></script>
	<!--
	<script src="prueba.js"></script>-->
</body>
</html>
